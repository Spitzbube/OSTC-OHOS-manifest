##
## Template build jobs for default.xml
##
## This manifest is "stable" and uses pinned git hashes of all the repositories
## it includes.
##

.build-default-linux:
  extends: .build-linux
  variables:
    OHOS_MANIFEST_NAME: default.xml

.build-default-zephyr:
  extends: .build-zephyr
  variables:
    OHOS_MANIFEST_NAME: default.xml

.build-default-freertos:
  extends: .build-freertos
  variables:
    OHOS_MANIFEST_NAME: default.xml

##
## Build jobs for default.xml
##

default-linux-qemu-x86_64:
  extends: .build-default-linux
  variables:
    MACHINE: qemux86-64
    # See the note on develop-linux-qemu-x86_64.
    OHOS_TAINTED_BUILD: ""

default-linux-seco-intel-b68:
  extends: .build-default-linux
  variables:
    MACHINE: seco-intel-b68

default-linux-seco-imx8mm-c61:
  extends: .build-default-linux
  variables:
    MACHINE: seco-imx8mm-c61
    # This platform requires proprietary resources to boot.
    OHOS_ACCEPT_FSL_EULA: 1

default-linux-stm32mp1-av96:
  extends: .build-default-linux
  variables:
    MACHINE: stm32mp1-av96

default-zephyr-qemu-x86:
  extends: .build-default-zephyr
  variables:
    MACHINE: qemu-x86
    # See the note on develop-linux-qemu-x86_64.
    OHOS_TAINTED_BUILD: ""

default-zephyr-96b-nitrogen:
  extends: .build-default-zephyr
  variables:
    MACHINE: 96b-nitrogen

default-zephyr-96b-avenger:
  extends: .build-default-zephyr
  variables:
    MACHINE: 96b-avenger96

default-freertos-armv5:
  extends: .build-default-freertos
  variables:
    MACHINE: qemuarmv5
    # See the note on develop-linux-qemu-x86_64.
    OHOS_TAINTED_BUILD: ""

# This file depends a definition of the .build job, which is specific to each
# git repository's CI pipeline.
#
# In addition, it should be paired with develop-targets.yaml, which builds upon
# those definitions to expand build coverage to the set of supported build
# targets.

##
## Templates build jobs for each OpenHarmony flavor.
##

.build-linux:
  extends: .build
  variables:
    OHOS_BUILD_FLAVOUR: linux
    OHOS_RECIPE_NAME: openharmony-image-base-tests

.build-zephyr:
  extends: .build
  variables:
    OHOS_BUILD_FLAVOUR: zephyr
    OHOS_RECIPE_NAME: zephyr-philosophers

.build-freertos:
  extends: .build
  variables:
    OHOS_BUILD_FLAVOUR: freertos
    OHOS_RECIPE_NAME: freertos-demo


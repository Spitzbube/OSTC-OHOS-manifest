# This file depends on:
#   .ostc-ci/build-flavours.yaml
# from the git repository:
#   https://git.ostc-eu.org/OSTC/OHOS/manifest.git

## NOTE: Those jobs are deprecated after the distinction
#        between default.xml and develop.xml was removed.

develop-linux-qemu-x86_64:
  extends: .build-linux
  variables:
    MACHINE: qemux86-64
    # See the note on linux-qemu-x86_64.
    OHOS_BUILD_CACHE: "pub"
    # Generate archives for git mirrors pulled during this build.
    OHOS_BB_LOCAL_CONF_BB_GENERATE_MIRROR_TARBALLS: 1

develop-linux-seco-intel-b68:
  extends: .build-linux
  variables:
    MACHINE: seco-intel-b68

develop-linux-seco-imx8mm-c61:
  extends: .build-linux
  variables:
    MACHINE: seco-imx8mm-c61
    # This platform requires proprietary resources to boot.
    # See build-generic.yaml for explanation of OHOS_BB_LOCAL_CONF_ variables.
    OHOS_BB_LOCAL_CONF_ACCEPT_FSL_EULA: 1

develop-linux-stm32mp1-av96:
  extends: .build-linux
  variables:
    MACHINE: stm32mp1-av96

develop-zephyr-qemu-x86:
  extends: .build-zephyr
  variables:
    MACHINE: qemu-x86
    # See the note on linux-qemu-x86_64.
    OHOS_BUILD_CACHE: "pub"
    OHOS_BB_LOCAL_CONF_BB_GENERATE_MIRROR_TARBALLS: 1

develop-zephyr-96b-nitrogen:
  extends: .build-zephyr
  variables:
    MACHINE: 96b-nitrogen

develop-zephyr-96b-avenger:
  extends: .build-zephyr
  variables:
    MACHINE: 96b-avenger96

develop-freertos-armv5:
  extends: .build-freertos
  variables:
    MACHINE: qemuarmv5
    # See the note on linux-qemu-x86_64.
    OHOS_BUILD_CACHE: "pub"
    OHOS_BB_LOCAL_CONF_BB_GENERATE_MIRROR_TARBALLS: 1

##
## Template build jobs for develop.xml
##
## This manifest is "floating" and follows default branches of OSTC-specific repositories
## it includes.
##

.build-develop-linux:
  extends: .build-linux
  variables:
    OHOS_MANIFEST_NAME: develop.xml

.build-develop-zephyr:
  extends: .build-zephyr
  variables:
    OHOS_MANIFEST_NAME: develop.xml

.build-develop-freertos:
  extends: .build-freertos
  variables:
    OHOS_MANIFEST_NAME: develop.xml

##
## Build jobs for develop.xml
##

develop-linux-qemu-x86_64:
  extends: .build-develop-linux
  variables:
    MACHINE: qemux86-64
    # Set OHOS_TAINTED_BUILD to an empty string, overriding the value defined in
    # the .workspace job, which is ultimately referenced by the .build job
    # referenced from the .build-develop-linux job.
    #
    # This is done assuming that there are no non-redistributable or otherwise
    # tainted build intermediate files, downloads or published artifacts. All
    # the non-tainted builds help to populate a cache exposed at
    # https://cache.ostc-eu.org/bitbake
    OHOS_TAINTED_BUILD: ""

develop-linux-seco-intel-b68:
  extends: .build-develop-linux
  variables:
    MACHINE: seco-intel-b68

develop-linux-seco-imx8mm-c61:
  extends: .build-develop-linux
  variables:
    MACHINE: seco-imx8mm-c61
    # This platform requires proprietary resources to boot.
    # See build-generic.yaml for explanation of OHOS_BB_LOCAL_CONF_ variables.
    OHOS_BB_LOCAL_CONF_ACCEPT_FSL_EULA: 1

develop-linux-stm32mp1-av96:
  extends: .build-develop-linux
  variables:
    MACHINE: stm32mp1-av96

develop-zephyr-qemu-x86:
  extends: .build-develop-zephyr
  variables:
    MACHINE: qemu-x86
    # See the note on develop-linux-qemu-x86_64.
    OHOS_TAINTED_BUILD: ""

develop-zephyr-96b-nitrogen:
  extends: .build-develop-zephyr
  variables:
    MACHINE: 96b-nitrogen

develop-zephyr-96b-avenger:
  extends: .build-develop-zephyr
  variables:
    MACHINE: 96b-avenger96

develop-freertos-armv5:
  extends: .build-develop-freertos
  variables:
    MACHINE: qemuarmv5
    # See the note on develop-linux-qemu-x86_64.
    OHOS_TAINTED_BUILD: ""
